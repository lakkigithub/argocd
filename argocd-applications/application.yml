apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argocd-application
  namespace: argocd
spec:
  project: default
  source:
    path: argocd-applications/helm/nginx
    repoURL: https://github.com/lakkigithub/argocd.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true